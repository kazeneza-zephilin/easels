<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easels-sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <h1>Easel sketchpad</h1>
    <div class="inputs">
      <label for="rangeInput">choose pixel</label>
      <input type="range" id="rangeInput" min="1" max="64" value="16" />
      <span id="rangeValue">16</span>
      <div class="btns">
        <button id="rainbow">Rainbow</button>
        <button id="reset">reset</button>
        <button id="click">click</button>
      </div>
    </div>
    <div class="container"></div>
  </body>
</html>
